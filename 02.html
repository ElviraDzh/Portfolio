<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task #2</title>
  </head>
  <body>
    <script>
      let randomNumber = Math.floor(Math.random() * 11);
      let userNumber = parseInt(
        prompt("Please enter a number between 0 and 10(including):")
      );
      while (true) {
        if (isNaN(userNumber) || userNumber > 10 || userNumber < 0) {
          userNumber = parseInt(
            prompt("Please enter a number between 0 and 10(including):")
          );
        } else if (randomNumber < userNumber) {
          alert("Lower!");
          userNumber = parseInt(prompt("Please enter a lower number:"));
        } else if (randomNumber > userNumber) {
          alert("Bigger!");
          userNumber = parseInt(prompt("Please enter a bigger number"));
        } else if (randomNumber === userNumber) {
          alert("Correct!");
          break;
        }
      }
    </script>
  </body>
</html>
