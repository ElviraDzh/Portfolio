<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div
        class="shadow w-25 m-auto"
        style="background-color: #6b9080; border-radius: 10%"
      >
        <h1 class="text-center m-5 pt-5" style="color: #f6fff8">Calculator</h1>
        <form class="text-center">
          <div class="form-group">
            <label class="lead" for="firstNumber" style="color: #f6fff8"
              >First number</label
            >
            <input
              type="text"
              class="form-control w-50 m-auto"
              style="background-color: #a4c3b2"
              id="firstNumber"
            />
          </div>
          <div class="form-group">
            <label class="lead" for="operation" style="color: #f6fff8"
              >Operation (+-*/)</label
            >
            <input
              type="text"
              class="form-control w-50 m-auto"
              style="background-color: #a4c3b2"
              id="operation"
              aria-describedby="text"
            />
          </div>
          <div class="form-group">
            <label class="lead" for="secondNumber" style="color: #f6fff8"
              >Second number</label
            >
            <input
              type="text"
              class="form-control w-50 m-auto"
              style="background-color: #a4c3b2"
              id="secondNumber"
              aria-describedby="text"
            />
          </div>
          <div
            class="result my-3 text-center text-uppercase"
            style="background-color: #a4c3b2; font-size: 20px; font-weight: 600"
          >
            <p class="p-1 mt-5">Result: <span id="result">0</span></p>
          </div>
          <button
            type="button"
            class="btn m-4 w-50 text-uppercase"
            id="btn"
            style="background-color: #cad2c5; color: #2f3e46"
            onclick="myFunction()"
          >
            calculate
          </button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"
      integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2"
      crossorigin="anonymous"
    ></script>
    <script>
      const myFunction = () => {
        let getFirstNumber = parseInt(
          document.getElementById("firstNumber").value
        );
        let getSecondNumber = parseInt(
          document.getElementById("secondNumber").value
        );
        let getOperation = document.getElementById("operation").value;
        let result = calc(getFirstNumber, getSecondNumber, getOperation);
        document.getElementById("result").innerHTML = result;
      };

      function calc(x, y, oper) {
        if (isNaN(x) || isNaN(y) || x === " " || y === " ") {
          alert("Please enter an integer!!!");
          return 0;
        } else if (oper === "+") {
          return x + y;
        } else if (oper === "-") {
          return x - y;
        } else if (oper === "*") {
          return x * y;
        } else if (oper === "/") {
          return x / y;
        } else {
          alert("Please enter a correct operator(+-*/)!");
          return 0;
        }
      }
    </script>
  </body>
</html>
