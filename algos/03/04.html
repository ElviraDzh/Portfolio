    <script>
      //const inArr = [1, 0, 8, 0, 3, -1];
      const inArr = [1, 2, 3, 0, 5, 0, -1, 0];
      // CORRECT. Well done!
      function copy(a) {
        let b = a.slice();
        for (i = 0; i < b.length; i++) {
          if (b[i] === 0) {
            b.splice(i, 1);
            b.splice(0, 0, 0);
          }
        }
        return b;
      }
      let outArr = copy(inArr);
      alert(
        `This is an array: ${inArr}\n This is duplicating array with zeros at the beginning: ${outArr}`
      );
    </script>
