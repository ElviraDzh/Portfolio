  <body>
    <script>
      const car1 = {
        name: "Mercedes-Benz",
        model: "B-180",
        year: 2016,
        price: 15000,
        mileage: 105000,
      };
      const car2 = {
        name: "Toyota",
        model: "C - HR",
        year: 2022,
        price: 39759,
        mileage: 105000,
      };
      const car3 = {
        name: "Honda",
        model: "Fit",
        year: 2014,
        price: 10000,
        mileage: 110000,
      };
      const car4 = {
        name: "Audi",
        model: "A4",
        year: 2014,
        price: 10000,
        mileage: 90000,
      };

      const isValid = function (car) {
        if (
          isNaN(car.name) &&
          isNaN(car.model) &&
          typeof car.price === "number" &&
          typeof car.year === "number" &&
          typeof car.mileage === "number"
        ) {
          return true;
        } else {
          return false;
        }
      };
      console.log(isValid(car4));
    </script>
