  <body>
    <script>
      const newArr = [];
      const array = [0, -1, 0, 1, -2, 2, 0, 5, -6];
      const subset = function (arr, flag) {
        if (flag < 0) {
          for (i = 0; i < array.length; i++) {
            if (array[i] < 0) {
              newArr.push(array[i]);
            }
          }
          return newArr;
        } else if (flag > 0) {
          for (i = 0; i < array.length; i++) {
            if (array[i] > 0) {
              newArr.push(array[i]);
            }
          }
          return newArr;
        } else if (flag === 0) {
          for (i = 0; i < array.length; i++) {
            if (array[i] === 0) {
              newArr.push(array[i]);
            }
          }
          return newArr;
        }
      };
      console.log(subset(array, 1));
    </script>
  </body>
