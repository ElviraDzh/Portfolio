  <body>
    <script>
      let str = "  JavaScript   is   cool!   ";
      let newString = " ";
      const deleteExtraSpaces = function (str) {
        str.trim();
        for (i = 0; i < str.length; i++) {
          if (str[i] !== " ") {
            newString += str[i];
          } else if (str[i - 1] !== " ") {
            newString += str[i];
          }
        }
        return newString;
      };

      console.log(deleteExtraSpaces(str));
    </script>
  </body>
